<head>

<body>
  <div id="introOverlay">
    <canvas id="sakuraCanvas"></canvas>
    <h1 id="introText">Wedding Invitation</h1>
  </div>
  <main class="container">
    <section class="intro">
      <h1>💍 <span data-name="groomFirstName"></span> ❤️ <span data-name="brideFirstName"></span>의 결혼식에<br> 초대합니다</h1>
      <p><span data-name="welcomeMessage"></span></p>
      <br>
      <p><span data-name="groomFatherFullName"></span> · <span data-name="groomMotherFullName"></span> <span class="subtle">의 장남</span>  <span data-name="groomFullName"></span></p>
      <p><span data-name="brideFatherFullName"></span> · <span data-name="brideMotherFullName"></span> <span class="subtle">의 장녀</span>  <span data-name="brideFullName"></span></p>
    </section>

    <section class="details">
      <h2>📅 일시 & 장소</h2>
      <p><strong>일시:</strong><span data-name="weddingYear"></span>년 <span data-name="weddingMonth"></span>월 <span data-name="weddingDay"></span>일 <span data-name="weddingDayOfWeek"></span>요일 <span data-name="weddingHour"></span>시 <span id="dday"></span></p>
      <p><strong>장소:</strong><span data-name="weddingLocation"></span></p>
    </section>

    <section class="location">
      <h2>🚗 오시는 길</h2>
      <br>
      <p><strong>주소 및 연락처</strong></p>
      <p>(도로명)<span data-name="weddingLocationAddress1"></span></p>
      <p>(지번)<span data-name="weddingLocationAddress2"></span></p>
      <p><span data-name="weddingLocationContact"></span></p>
      <br>
      <!--지도 미리보기 추가 하기 -->
      <button onclick="openMap()">📍 지도 보기</button>
      <br>
      <p><strong>지하철:</strong> ?????</p>
      <p><strong>버스:</strong> ?????</p>
      <p><strong>자가용:</strong> ?????</p>

    </section>

    <section class="photos">
      <h2>📸 우리 이야기</h2>
      <div class="photo-gallery">
        <img src="images/photo1.jpg" alt="우리 사진 1">
        <img src="images/photo2.jpg" alt="우리 사진 2">
      </div>
    </section>

    <footer>
      <p>뭘만들어요?</p>
    </footer>
  </main>
