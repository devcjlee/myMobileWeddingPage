<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>치종 ❤️ 신영의 모바일 청첩장</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <section class="intro">
      <h1>💍 치종 & 신영의 결혼식에<br> 초대합니다</h1>
      <p>저희 두 사람의 소중한 날에 함께해 주세요.</p>
    </section>

    <section class="details">
      <h2>📅 일시 & 장소</h2>
      <p><strong>일시:</strong> 2026년 4월 26일(일) 오전 11시<span id="dday"></span></p>
      <p><strong>장소:</strong> 서울 강남구 어딘가의 웨딩홀</p>
      <button onclick="openMap()">📍 지도 보기</button>
    </section>

    <section class="photos">
      <h2>📸 우리 이야기</h2>
      <div class="photo-gallery">
        <img src="images/photo1.jpg" alt="우리 사진 1">
        <img src="images/photo2.jpg" alt="우리 사진 2">
      </div>
    </section>

    <footer>
      <p>뭘만들어요?</p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
