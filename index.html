<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- Open Graph 메타태그 -->
  <meta property="og:title" content="저희의 결혼식에 초대합니다.">
  <meta property="og:description" content="2026년 4월 26일, 저희의 소중한 날에 함께해 주세요.">
  <meta property="og:image" content="https://devcjlee.github.io/myMobileWeddingPage/images/og/ogImage_edited.jpg">
  <meta property="og:url" content="https://devcjlee.github.io/myMobileWeddingPage/">
  <meta property="og:type" content="website">
  <title></title>
  <link rel="stylesheet" href="style-common.css">
  <link rel="stylesheet" href="style-desktop.css" media="(min-width: 481px)">
  <link rel="stylesheet" href="style-mobile.css" media="(max-width: 480px)">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
  <div id="introOverlay">
    <canvas id="sakuraCanvas"></canvas>
    <h1 id="introText"><span data-name="introText"></span></h1>
  </div>
  <main class="container">
    <section class="hero-photo card">
      <div id="hero-photo-container">
        <img src="images/weddingPhoto/whiteWallStanding.jpg" alt="우리 웨딩 대표 사진" class="hero-photo-image">
        <div class="hero-text">Wedding Invitation</div>
        <h1 class="wedding-title">
          <span class="name groom" data-name="groomFullName"></span>
          <img src="images/illustration/love_heart.png" alt="하트 아이콘" class="heart-icon">
          <span class="name bride" data-name="brideFullName"></span>
        </h1>
      </div>
      <div id="wedding-info">
        <p class="wedding-info-text"><span data-name="weddingYear"></span>.<span data-name="weddingMonth"></span>.<span data-name="weddingDay"></span> <span data-name="weddingDayOfWeekEng"></span> <span data-name="weddingTimeZone"></span> <span data-name="weddingHour"></span>:<span data-name="weddingMinute"></span></p>
      </div>
    </section>

    <section class="intro card">
      <img src="images/illustration/card_sakura.png" alt="벚꽃 장식" class="sakura-icon">
      <p><span data-name="welcomeMessage1"></span></p>
      <p><span data-name="welcomeMessage2"></span></p>
      <p><span data-name="welcomeMessage3"></span></p>
      <p><span data-name="welcomeMessage4"></span></p>
      <br>
      <p><span data-name="groomFatherFullName"></span> · <span data-name="groomMotherFullName"></span> <span class="subtle">의 장남</span>  <span data-name="groomFullName"></span></p>
      <p><span data-name="brideFatherFullName"></span> · <span data-name="brideMotherFullName"></span> <span class="subtle">의 장녀</span>  <span data-name="brideFullName"></span></p>
    </section>

    <section class="details card">
      <img src="images/illustration/card_sakura.png" alt="벚꽃 장식" class="sakura-icon">
      <h2 class="cardTitle">
        <span>일시</span>
        <span class="dot">·</span>
        <span>장소</span>
      </h2>
      <p><span data-name="weddingYear"></span>년 <span data-name="weddingMonth"></span>월 <span data-name="weddingDay"></span>일 <span data-name="weddingDayOfWeekKor"></span>요일 <span data-name="weddingHour"></span>시 <span id="dday"></span></p>
      <p><span data-name="weddingLocation"></span></p>
    </section>

    <section class="location card">
      <img src="images/illustration/card_sakura.png" alt="벚꽃 장식" class="sakura-icon">
      <h2 class="cardTitle">오시는 길</h2>
      <p><strong>주소 및 연락처</strong></p>
      <p>(도로명)<span data-name="weddingLocationAddress1"></span></p>
      <p>(지번)<span data-name="weddingLocationAddress2"></span></p>
      <p><span data-name="weddingLocationContact"></span></p>
      <br>
      <!--지도 미리보기 추가 하기 -->
      <button onclick="openMap()">📍 지도 보기</button>
      <br>
      <p><strong>지하철:</strong> ?????</p>
      <p><strong>버스:</strong> ?????</p>
      <p><strong>자가용:</strong> ?????</p>
    </section>

    <section class="photos card">
      <img src="images/illustration/card_sakura.png" alt="벚꽃 장식" class="sakura-icon">
      <h2 class="cardTitle">우리 이야기</h2>
      <div class="photo-gallery">
        <img src="images/photo1.jpg" alt="우리 사진 1">
        <img src="images/photo2.jpg" alt="우리 사진 2">
      </div>
    </section>

    <section class="guestbook card">
      <img src="images/illustration/card_sakura.png" alt="벚꽃 장식" class="sakura-icon">
      <h2 class="cardTitle">방명록</h2>
      <form id="guestbookForm">
        <input type="text" id="guestName" placeholder="이름" required>
        <textarea id="guestMessage" placeholder="축하 메시지" required></textarea>
        <button type="submit">남기기</button>
      </form>
      <ul id="guestbookList"></ul>
    </section>

    <section class="account card">
      <img src="images/illustration/card_sakura.png" alt="벚꽃 장식" class="sakura-icon">
      <h2 class="cardTitle">마음 전하실 곳</h2>
      <p><span data-name="accountGuide"></span></p>

      <div class="account-box">
        <h3>신랑 측</h3>
        <p><strong>신랑:</strong> 고길동</p>
        <div class="account-line">
          <input type="text" value="100-123-456789" readonly>
          <button onclick="copyAccount(this)">복사</button>
        </div>
        <p><strong>예금주:</strong> 고길동</p>
      </div>

      <div class="account-box">
        <h3>신부 측</h3>
        <p><strong>신부:</strong> 둘리맘</p>
        <div class="account-line">
          <input type="text" value="3333-12-3456789" readonly>
          <button onclick="copyAccount(this)">복사</button>
        </div>
        <p><strong>예금주:</strong> 둘리맘</p>
      </div>
    </section>

    <footer>
      <div id="adminLogin" style="display: none;">
        <input type="email" id="adminEmail" placeholder="이메일">
        <input type="password" id="adminPassword" placeholder="비밀번호">
        <button onclick="loginAdmin()">관리자 로그인</button>
        <button onclick="logoutAdmin()" style="margin-top: 8px;">로그아웃</button>
      </div>
    </footer>
  </main>
  <script type="module" src="script.js"></script>
</body>
</html>
